<!DOCTYPE html>
<html>

    <title>bigcheckbox.com</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="bigcheckbox.js"></script>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
      <h1>bigcheckbox.com</h1>
    </header>

    <div id="template" style="display:none;">
      <li id="li-#{li_id}">
        <input id="checkbox-#{id}" type="checkbox" style="display: none"/>
        <label class="bigcheckbox" id="checkbox-#{id}"><img class="tick" src="tick1.png">
        </label>
        <span id="span-#{id}">#{text}</span>
      </li>
    </div>

    <form id="new-item" action="create">
      <input type="text" id="item-text" autocomplete="off"/>
      <button type="submit" name="" value=""></button>
    </form>

    <ul id='list'></ul>
    <a class='clear' href='#'>clear</a>
